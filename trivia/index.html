<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> -->
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <div id="q1-result"></div>
                <button value="option 1">6 people per 1 sheep</button>
                <button value="option 2">3 people per 1 sheep</button>
                <button value="option 3">1 people per 1 sheep</button>
                <button value="option 4">6 people per 3 sheep</button>
                <button value="option 5">6 people per 6 sheep</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might lonely?</h3>
                <div id="q2-result"></div>
                <input type="text" id="freetext_answer" placeholder="Answer">
                <button id="freetext_button">Check Answer</button>
            </div>
        </div>
    </body>
    <script>
        function is_correct(luil) {
            console.log(luil.target.value);
            if (luil.target.value == "option 4")
                return true;
            return false;
        }

        let buttons = document.querySelectorAll('button');
        for (var button of buttons) {
            if (button.id != "")
                continue;

            button.addEventListener('click', (event, element) => {
                var q1 = document.querySelector('#q1-result');
                if (is_correct(event)) {
                    button.style.backgroundColor = "green";
                    q1.innerHTML = "<p>Correct!</p>";
                } else {
                    button.style.backgroundColor = "red";
                    q1.innerHTML = "<p>Incorrect</p>";
                }
            });
        }

        document.querySelector('#freetext_button').addEventListener('click', (element, event) => {
            var answer = document.querySelector('#freetext_answer');
            var q2 = document.querySelector('#q2-result');
            console.log(q2)
            if (answer.value == "New Zealand") {
                answer.style.backgroundColor = "green";
                q2.innerHTML = "<p>Correct!</p>";
            } else {
                answer.style.backgroundColor = "red";
                q2.innerHTML = "<p>Incorrect</p>";
            }
        });
    </script>
</html>
