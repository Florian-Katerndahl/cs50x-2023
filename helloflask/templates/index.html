{% extends "layout.html" %}
{% block body %}

<form action="/" method="post">
    <p>What is your favorite color?</p>
    <select name="color">
        {% for color in colors %}
        <option value="{{ color.}}">Havard Crimson</option>
        <option value="blue">Yale Blue</option>
    </select>
    <button type="submit">Submit</button>
</form>

{% endblock %}
