{% extends "layout.html" %}
{% block body %}

<form action="/" method="post">
    <p>What is your favorite color?</p>
    <select name="color">
        {% for color in colors %}
        <option value="{{ colors[color] }}">{{ color }}</option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
</form>

{% endblock %}
