{% extends "layout.html" %}

{%block title %}
Get a quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="input-group mb-3">
        <input type="text" class="form-control" name="symbol" placeholder="Stock Name">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Get quote</button>
        </div>
    </div>
</form>
{% block quote %}{% endblock %}
{% endblock %}
