<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input name="name" type="text" autocomplete="off" placeholder="Name" required>
                    <input name="month" type="number" autocomplete="off" placeholder="Month" required min="1" max="12" step="1">
                    <input name="day" type="number" autocomplete="off" placeholder="Day" required min="1" max="31" step="1">
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday["name"] }}</td>
                            <td>{{ birthday["month"] }}/{{ birthday["day"] }}</td>
                            <td>
                                <form action="/delete" method="post">
                                    <input name="id" type="text" hidden value="{{ birthday['id'] }}">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                            <td>
                                <form action="/edit" method="post">
                                    <input name="id" type="text" hidden value="{{ birthday['id'] }}">
                                    <button type="submit">Edit</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
